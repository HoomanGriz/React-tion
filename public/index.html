  var GameWrapper = React.createClass({

      render: function() {
        return (
          <div class="game-container">

           <h1>React-tion</h1>

            <div class="input-color">
              <button id="top-left"><div class="inner"></div>X</button>
              <button id="top-right"><div class="inner"></div>X</button>
            </div>

            <div class="input-color">
              <button id="bottom-left"><div class="inner">X</div></button>
              <button id="bottom-right"><div class="inner">X</div></button>
            </div>
          </div>
          )
        },
        var BoxButton = React.createClass({
          var component = <Button clicked = {false} />;
          props.clicked = false;
          getInitialState: function() {
          return { clicked: false };
        },
        handleClick: function (event) {
          this.setState({ clicked: !this.state.clicked});
        },
        render: function() {
          var text = this.state.clicked ? 'clicked' : 'not clicked';
          return (
          <p onClick={this.handleClick}>
            You {text} this. Click to toggle.
          </p>
          );
        }
      });
    });

      React.render(
        <GameWrapper />, document.body
      );

    </script>
  </body>
